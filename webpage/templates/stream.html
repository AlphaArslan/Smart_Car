
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/main.css">

    <title>Smart Car</title>
  </head>

  <body>
    <script src="static/js/jquery-3.4.1.js"> </script>
    <script src="static/js/popper.min.js"> </script>
    <script src="static/js/bootstrap.min.js"> </script>
    <!-- <script src="static/js/controls.js"> </script> -->

    <!--start body here-->

    <!-- navigation bar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
      <a class="navbar-brand" href="#">Smart Car</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ">
          <a class="nav-item nav-link" href="/">Home</a>
          <a class="nav-item nav-link active" href="/stream">Stream <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="/order">Order</a>
        </div>
      </div>
    </nav>
    <!-- navigation bar -->


    <!-- stream box -->
    <img src="{{ url_for('video_feed') }}" class=" col-md-8 img-fluid rounded mx-auto d-block" alt="Responsive image">
    <!-- stream box -->

    <br><br>

    <!-- controls -->
      <div class="col-md-12 text-center">
        <button type="button" style="width:40%" class="btn btn-success btn-lg mx-auto" onclick="forward()">Forward</button>
        <br>
        <br>
        <div>
          <button type="button" style="width:30%" class="btn btn-success btn-lg mx-auto" onclick="left()">Left</button>
          <button type="button" style="width:30%" class="btn btn-danger btn-lg mx-auto" onclick="stop()">Stop</button>
          <button type="button" style="width:30%" class="btn btn-success btn-lg mx-auto" onclick="right()">Right</button>
        </div>
        <br>
        <button type="button" style="width:40%" class="btn btn-success btn-lg mx-auto" onclick="backward()">Backward</button>
      </div>

      <script>
      var xmlhttp;
      xmlhttp=new XMLHttpRequest();
      function forward()
      {
        // alert("forward");
      	xmlhttp.open("GET","/controls/forward",true);
      	xmlhttp.send();
      }
      function backward()
      {
        // alert("forward");
      	xmlhttp.open("GET","/controls/backward",true);
      	xmlhttp.send();
      }
      function right()
      {
        // alert("forward");
      	xmlhttp.open("GET","/controls/right",true);
      	xmlhttp.send();
      }
      function left()
      {
        // alert("forward");
      	xmlhttp.open("GET","/controls/left",true);
      	xmlhttp.send();
      }
      function stop()
      {
        // alert("forward");
      	xmlhttp.open("GET","/controls/stop",true);
      	xmlhttp.send();
      }
      </script>
    <!-- controls -->

    <br>
    <br>

    <!-- GPS order -->
    <div class="col-md-12 text-center">
      <form action="/order" method="post">
        <input class="form-control form-control-lg" type="text" name="lat" placeholder="Latitude"/>
        <input class="form-control form-control-lg" type="text" name="long" placeholder="Longitude"/>
        <button style="width:40%" type="submit" class="btn btn-primary">GO</button>
      </form>
    </div>

    <!-- GPS order -->
    <br>
    <br>

  </body>
</html>
